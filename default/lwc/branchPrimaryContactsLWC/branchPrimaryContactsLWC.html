<template>
    <lightning-card>
        <lightning-layout multiple-rows class="slds-var-m-left_small slds-var-m-right_small">
            <template if:true={selectedBranch.Primary_Contact_1__c}>
                <lightning-layout-item size="12" large-device-size="6" medium-device-size="12" small-device-size="12"
                    class="primary-contact bottom-space">
                    <div class="primary-contact-container" style="border-radius:5px; padding:5px; position:relative;">
                        <article class="slds-tile slds-tile_board">
                            <article class="slds-tile slds-media">
                                <div class="slds-media__figure">
                                    <lightning-avatar src={selectedBranch.Primary_Contact_1__r.MediumPhotoUrl}
                                        fallback-icon-name="standard:user" variant="circle"
                                        size="large"></lightning-avatar>

                                </div>
                                <div class="slds-media__body">
                                    <h3 class="slds-tile__title slds-truncate">
                                        <a href="#">{selectedBranch.Primary_Contact_1__r.FirstName}
                                            {selectedBranch.Primary_Contact_1__r.LastName}</a>
                                    </h3>
                                    <div class="slds-tile__detail">
                                        <dl class="slds-list_horizontal slds-wrap">
                                            <dt class="slds-item_label slds-text-color_weak slds-truncate"
                                                title="Title">
                                                Title:</dt>
                                            <dd class="slds-item_detail slds-truncate"
                                                title="Description for first label">
                                                {selectedBranch.Primary_Contact_1__r.Title}</dd>
                                            <dt class="slds-item_label slds-text-color_weak slds-truncate"
                                                title="Email">
                                                Email:</dt>
                                            <dd class="slds-item_detail slds-truncate"
                                                title="Description for second label">
                                                {selectedBranch.Primary_Contact_1__r.Email}</dd>
                                        </dl>
                                    </div>
                                </div>
                            </article>
                        </article>
                    </div>
                </lightning-layout-item>
            </template>
