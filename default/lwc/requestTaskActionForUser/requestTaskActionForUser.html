<template>
    <div>
        <div if:true={spinner}>
            <lightning-spinner alternative-text="Loading" size="medium" variant="brand">
            </lightning-spinner>
        </div>
        <lightning-tabset variant="scoped">
            <lightning-tab label="Request Question">


                <div class="slds-text-heading_small">Please Enter your Question</div>
                <br />

                <lightning-input type="text" label="Question" name="questionText" placeholder="type here..." required
                    value={questionText} onchange={genericOnChange} class="form__field"></lightning-input>

                <lightning-combobox name="priority" label="Priority" value={priority} placeholder="Select priority" 
                    options={priorityOptions} onchange={genericOnChange} class="form__field">
                </lightning-combobox>

                <lightning-input type="date" name="dueDate" label="Due date" date-style="short"
                    value={dueDate} onchange={genericOnChange} class="form__field cust-width" >
                </lightning-input>


                <div class="slds-align_absolute-center" style="height:5rem">
                    <lightning-button class="slds-button slds-m-top_small" variant="brand" label="Submit" onclick={createQuestionTask}></lightning-button>
                    <lightning-button class="slds-button slds-m-top_small" label="Cancel" onclick={cancelAction}></lightning-button>
                </div>

            </lightning-tab>
            <lightning-tab label="Upload Document">


                <div class="slds-text-heading_small">Please select documents that needs to be uploaded.</div>
                <br />

                <template if:true={isDataAvailable}>
                            
                    <lightning-combobox name="priority" label="Priority" value={priority} placeholder="Select priority" 
                        options={priorityOptions} onchange={genericOnChange} class="form__field">
                    </lightning-combobox>

                    <lightning-input type="date" name="dueDate" label="Due date" date-style="short"
                        value={dueDate} onchange={genericOnChange} class="form__field cust-width" >
                    </lightning-input>
                    <lightning-textarea name="description" label="Comments" value={description} onchange={genericOnChange}
                        class="form__field">
                    </lightning-textarea>
                    <br/>
                    <div style="height: 210px;">
                        <lightning-datatable key-field="Id" data={data} columns={columns}>
                        </lightning-datatable>
                    </div>
                    <br />
                    <div class="slds-align_absolute-center" style="height:5rem">
                        <lightning-button label="Submit" class="slds-button slds-m-top_small" variant="brand" onclick={createReUploadTask}></lightning-button>
                        <lightning-button class="slds-button slds-m-top_small" label="Cancel" onclick={cancelAction}></lightning-button>
                    </div>
                </template>
                <template if:false={isDataAvailable}>
                    <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_error error-msg" role="alert">
                        <span class="slds-icon_container slds-icon-utility-error slds-m-right_x-small" title="Description of icon when needed">
                        </span>
                        <h2>Data Not Available</h2>
                    </div>
                </template>

            </lightning-tab>
        </lightning-tabset>
    </div>
</template>
