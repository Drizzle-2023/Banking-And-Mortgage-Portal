<!-- sldsValidatorIgnore -->
<!--

  @author            : 'Amol K'
  @group             : 
  @last modified on  : 04-18-2023
  @last modified by  : 
-->
<template>
  <div if:true={isLoaded}>
    <lightning-spinner
      alternative-text="Loading"
      variant="brand"
      size="large"
    ></lightning-spinner>
  </div>
  <div
    style="box-shadow: 1px 1px 15px #8ca3b7"
    if:false={isLoaded}
    class="page-section-box slds-box"
  >
    <div if:true={showFormTypeSelector}>
      <section
        style="background: rgba(62, 59, 59, 0.559)"
        role="dialog"
        tabindex="-1"
        class="slds-modal slds-fade-in-open slds-modal_small"
        aria-labelledby="modal-heading-01"
        aria-modal="true"
        aria-describedby="modal-content-id-1"
      >
        <div class="slds-modal__container">
          <header class="slds-modal__header">
            <lightning-button-icon
              icon-name="utility:close"
              class="slds-modal__close"
              onclick={closeSelectApplicationType}
              alternative-text="close"
            ></lightning-button-icon>
            <h2 class="slds-modal__title slds-hyphenate">
              Select Business Type
            </h2>
          </header>
          <div class="slds-modal__content slds-p-around_medium">
            <lightning-combobox
              name="Select a Business Type"
              label="Select a Business Type"
              value={BusinessType}
              options={BusinessOptions}
              onchange={handleBusinessOptions}
            ></lightning-combobox>
            <div class="slds-align_absolute-center" style="height: 5rem">
              <lightning-button
                variant="brand"
                label="Submit"
                title="Submit"
                onclick={setBusinessType}
              ></lightning-button>
            </div>
          </div>
        </div>
      </section>
      <div class="slds-backdrop slds-backdrop_open"></div>
    </div>
    <div>
      <lightning-card variant="Narrow">
        <div
          class="slds-text-heading_medium slds-text-align_center header-cust"
        >
          {BusinessLoanProgram.Name} Application Form
        </div>
        <div class="slds-var-p-around_small cust-progress-bar">
          <lightning-progress-indicator
            current-step={ResidentialLoanApplication.Status}
            type="path"
            variant="base"
          >
            <template for:each={statusOptions} for:item="step">
              <lightning-progress-step
                label={step.label}
                value={step.value}
                key={step.label}
              >
              </lightning-progress-step>
            </template>
          </lightning-progress-indicator>
        </div>

        <div class="slds-var-p-around_small slds-border_top main-container">
          <div
            class="slds-align_absolute-center"
            style="
              display: block;
              text-align: center;
              color: rgb(25, 17, 105);
              width: 75%;
            "
          >
            <div>
              <p>{BusinessLoanProgram.Applicant_Instruction__c}</p>
            </div>
          </div>
          <div class="tab-section">
            <lightning-tabset
              class="tab-active"
              variant="vertical"
              active-tab-value={currentTab}
            >
              <lightning-tab label="Pre App" value="one" class="disabledTab">
                <div
                  class="slds-text-color_weak slds-text-align_center slds-text-heading_small heading"
                >
                  Pre App
                </div>
              </lightning-tab>

              <lightning-tab label="1. Instructions" value="0">
                <div
                  class="slds-text-color_weak slds-text-align_center text-success slds-text-heading_small"
                >
                  Instructions
                </div>
                <div class="tab-container">
                  <div
                    class="slds-align_absolute-center"
                    style="display: block; text-align: center; padding: 2%"
                  >
                    <div>
                      <p style="text-align: justify">
                        {BusinessLoanProgram.Loan_Instructions__c}
                      </p>
                    </div>
                    <br />
                    <!-- </lightning-input><br> -->
                    <lightning-input
                      type="checkbox"
                      label="I have read the above instructions."
                      name="read-me-input1"
                      checked={ischecked}
                      onchange={handelTermsAndCondition}
                      value={ischecked}
                    ></lightning-input>
                  </div>
                  <div
                    class="slds-align_absolute-center button-pannel slds-var-p-around_medium slds-border_top"
                    style="height: 5rem"
                  >
                    <lightning-button
                      variant="brand"
                      class="slds-var-m-right_medium"
                      label="Next"
                      title="Next"
                      onclick={showBusinessInfoTab}
                    ></lightning-button>
                    <lightning-button
                      label="Cancel"
                      title="Cancel"
                      onclick={cancelForm}
                    ></lightning-button>
                  </div>
                </div>
              </lightning-tab>

              <lightning-tab label="2. Business Information" value="1">
                <div
                  class="slds-text-color_weak slds-text-align_center slds-text-heading_small"
                >
                  Business Information
                </div>
                <div class="tab-container" aria-hidden="false">
                  <div class="slds-section slds-is-open">
                    <div aria-hidden="false" class="slds-section__content">
                      <c-custom-look-up-l-w-c
                        label="Select Business Name"
                        placeholder="Enter Business Name"
                        selected-icon-name="standard:account"
                        object-label="Account"
                        object-api-name="Account"
                        field-api-name="Name"
                        where-clause={whereClause}
                        value={selectedBusinessInfoAccountId}
                        onvalueselected={handleValueSelectedOnAccount}
                        oncommit={onCancelSelection}
                      >
                      </c-custom-look-up-l-w-c>

                      <div class="slds-text-color_weak">
                        Note: Please select Business name above or fill below
                        form if it's not available.
                      </div>

                      <lightning-input
                        onchange={handelBusinessInfo}
                        data-field-api-name="Name"
                        class="businessInfo"
                        type="text"
                        label="Business Legal Name"
                        required
                        value={ResidentialLoanApplication.Name}
                      ></lightning-input>

                      <lightning-input
                        onchange={handelBusinessInfo}
                        data-field-api-name="Business_TIN__c"
                        class="businessInfo"
                        type="text"
                        label="Business TIN (EIN, SSN)"
                        required
                        value={ResidentialLoanApplication.Business_TIN__c}
                      ></lightning-input>

                      <lightning-input
                        onchange={handelBusinessInfo}
                        data-field-api-name="DBA_or_Tradename__c"
                        class="businessInfo"
                        type="text"
                        label="DBA or Tradename if applicable"
                        required
                        value={ResidentialLoanApplication.DBA_or_Tradename__c}
                      ></lightning-input>

                      <lightning-input
                        onchange={handelBusinessInfo}
                        class="businessInfo"
                        data-field-api-name="Number_of_Employees__c"
                        type="number"
                        max="500"
                        label="Number of Employees (must be 500 or less)"
                        required
                        value={ResidentialLoanApplication.Number_of_Employees__c}
                      ></lightning-input>

                      <lightning-combobox
                        class="businessInfo"
                        onchange={handelBusinessInfo}
                        data-field-api-name="Business_Classification__c"
                        required
                        name="Business Classification"
                        label="Business Classification"
                        value={ResidentialLoanApplication.Business_Classification__c}
                        options={BusinessClassification}
                      ></lightning-combobox>

                      <div if:true={isBusinessClassification}>
                        <lightning-input
                          onchange={handelBusinessInfo}
                          data-field-api-name="Business_Classification_Other__c"
                          class="businessInfo"
                          type="text"
                          label="Describe Business Classification - 'Other' "
                          value={ResidentialLoanApplication.Business_Classification_Other__c}
                        ></lightning-input>
                      </div>

                      <lightning-input
                        onchange={handelBusinessInfo}
                        class="businessInfo"
                        data-field-api-name="Business_Phone__c"
                        name="Phone"
                        type="tel"
                        label="Phone"
                        value={ResidentialLoanApplication.Business_Phone__c}
                      ></lightning-input>

                      <lightning-input
                        onchange={handelBusinessInfo}
                        class="businessInfo"
                        data-field-api-name="Business_Fax__c"
                        name="Fax"
                        type="tel"
                        label="Fax"
                        value={ResidentialLoanApplication.Business_Fax__c}
                      ></lightning-input>

                      <lightning-input
                        onchange={handelBusinessInfo}
                        class="businessInfo"
                        data-field-api-name="Business_Website__c"
                        name="Fax"
                        type="url"
                        label="Website"
                        value={ResidentialLoanApplication.Business_Website__c}
                      ></lightning-input>

                      <lightning-combobox
                        class="businessInfo"
                        name="Legal Status"
                        data-field-api-name="Legal_Status__c"
                        label="Legal Status"
                        value={ResidentialLoanApplication.Legal_Status__c}
                        placeholder="Select Progress"
                        options={LegalStatus}
                        onchange={handelBusinessInfo}
                      ></lightning-combobox>

                      <lightning-input
                        onchange={handelBusinessInfo}
                        class="businessInfo"
                        name="taxId"
                        type="number"
                        data-field-api-name="Tax_ID_Number__c"
                        label="Tax ID Number"
                        value={ResidentialLoanApplication.Tax_ID_Number__c}
                      ></lightning-input>

                      <lightning-input
                        onchange={handelBusinessInfo}
                        class="businessInfo"
                        name="DateBusEstablished"
                        type="date"
                        label="Date Bus. Established"
                        data-field-api-name="Date_Bus_Established__c"
                        value={ResidentialLoanApplication.Date_Bus_Established__c}
                      ></lightning-input>

                      <lightning-input
                        onchange={handelBusinessInfo}
                        class="businessInfo"
                        name="#OfLocations"
                        type="number"
                        label="# Of Locations"
                        data-field-api-name="No_Of_Locations__c"
                        value={ResidentialLoanApplication.No_Of_Locations__c}
                      ></lightning-input>

                      <lightning-input
                        onchange={handelBusinessInfo}
                        class="businessInfo"
                        name="AnnualNetIncome"
                        type="number"
                        label="Annual Net Income"
                        data-field-api-name="Annual_Net_Income__c"
                        value={ResidentialLoanApplication.Annual_Net_Income__c}
                      ></lightning-input>

                      <h2>Business Address</h2>

                      <div class="slds-grid">
                        <div
                          class="slds-col slds-size_3-of-3 slds-p-around_medium"
                        >
                          <lightning-textarea
                            onchange={handelBusinessInfo}
                            class="businessInfo"
                            name="Street"
                            label="Street"
                            data-field-api-name="Street__c"
                            value={ResidentialLoanApplication.Street__c}
                          ></lightning-textarea>
                        </div>
                      </div>
                      <div class="slds-grid">
                        <div
                          class="slds-col slds-size_2-of-3 slds-p-around_medium"
                        >
                          <lightning-input
                            onchange={handelBusinessInfo}
                            class="businessInfo"
                            name="City"
                            type="text"
                            label="City"
                            data-field-api-name="City__c"
                            value={ResidentialLoanApplication.City__c}
                          ></lightning-input>
                        </div>
                        <div
                          class="slds-col slds-size_1-of-3 slds-p-around_medium"
                        >
                          <lightning-input
                            onchange={handelBusinessInfo}
                            class="businessInfo"
                            name="State"
                            type="text"
                            label="State or Province"
                            data-field-api-name="State__c"
                            value={ResidentialLoanApplication.State__c}
                          ></lightning-input>
                        </div>
                      </div>
                      <div class="slds-grid">
                        <div
                          class="slds-col slds-size_2-of-3 slds-p-around_medium"
                        >
                          <lightning-input
                            onchange={handelBusinessInfo}
                            class="businessInfo"
                            name="PostalCode"
                            type="text"
                            label="PostalCode"
                            data-field-api-name="PostalCode__c"
                            value={ResidentialLoanApplication.PostalCode__c}
                          ></lightning-input>
                        </div>
                        <div
                          class="slds-col slds-size_1-of-3 slds-p-around_medium"
                        >
                          <lightning-input
                            onchange={handelBusinessInfo}
                            class="businessInfo"
                            name="Country"
                            type="text"
                            label="Country"
                            data-field-api-name="Country__c"
                            value={ResidentialLoanApplication.Country__c}
                          ></lightning-input>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div
                    class="slds-align_absolute-center button-pannel"
                    style="height: 5rem"
                  >
                    <lightning-button
                      label="Save and Next"
                      title="Next"
                      variant="brand"
                      onclick={saveLoanInformation}
                      class="slds-var-m-right_small"
                    ></lightning-button>
                    <lightning-button
                      label="Cancel"
                      onclick={cancelForm}
                      title="Cancel"
                    >
                    </lightning-button>
                  </div>
                </div>
              </lightning-tab>

              <lightning-tab
                label="3. Loan Information"
                value="2"
                onactive={getCollateralInfo}
              >
                <div
                  class="slds-text-color_weak slds-text-align_center slds-text-heading_small"
                >
                  Loan Information
                </div>
                <div class="tab-container">
                  <div style="display: flex">
                    <lightning-input
                      data-field-api-name="Requested_Loan_Amount__c"
                      class="loanApp-form cust-width"
                      onchange={handelBusinessInfo}
                      type="number"
                      label="Requested Loan Amount "
                      required
                      value={ResidentialLoanApplication.Requested_Loan_Amount__c}
                    ></lightning-input>
                  </div>
                  <div class="slds-grid">
                    <div class="slds-col slds-size_2-of-4 slds-p-around_medium">
                      <lightning-checkbox-group
                        data-field-api-name="Purpose_of_Loan"
                        class="loanApp-form"
                        onchange={handelBusinessInfo}
                        name="Purpose_of_Loan"
                        label="Purpose of Loan"
                        options={purposeOfLoan}
                        value={ResidentialLoanApplication.Purpose_of_Loan}
                        required
                      ></lightning-checkbox-group>
                    </div>
                    <div class="slds-col slds-size_2-of-4 slds-p-around_medium">
                      <lightning-input
                        class="loanApp-form cust-width"
                        onchange={handelBusinessInfo}
                        type="text"
                        data-field-api-name="Expand_Product_Offering_Describe__c"
                        label="Describe Reason Of Expand Product Offering"
                        value={ResidentialLoanApplication.Expand_Product_Offering_Describe__c}
                      ></lightning-input
                      ><br />
                      <lightning-input
                        class="loanApp-form cust-width"
                        onchange={handelBusinessInfo}
                        type="text"
                        label="Describe Reason Of Add New Location(s)"
                        data-field-api-name="Add_New_Location_Description__c"
                        value={ResidentialLoanApplication.Add_New_Location_Description__c}
                      ></lightning-input
                      ><br />
                      <lightning-input
                        class="loanApp-form cust-width"
                        onchange={handelBusinessInfo}
                        type="text"
                        label="Describe Reason Of Buy Operational Equipment/Assets"
                        data-field-api-name="Buy_Operational_Assets_Description__c"
                        value={ResidentialLoanApplication.Buy_Operational_Assets_Description__c}
                      ></lightning-input
                      ><br />
                      <lightning-input
                        class="loanApp-form cust-width"
                        onchange={handelBusinessInfo}
                        type="text"
                        data-field-api-name="Building_Maintenance_Description__c"
                        label="Describe Reason Of Building Maintainance/Improvements"
                        value={ResidentialLoanApplication.Building_Maintenance_Description__c}
                      ></lightning-input
                      ><br />
                      <lightning-input
                        class="loanApp-form cust-width"
                        onchange={handelBusinessInfo}
                        type="text"
                        data-field-api-name="Cover_Expense_Description__c"
                        label="Describe Reason Of Cover Expense During Economic Downturn"
                        value={ResidentialLoanApplication.Cover_Expense_Description__c}
                      ></lightning-input
                      ><br />
                      <lightning-input
                        required
                        class="loanApp-form cust-width"
                        onchange={handelBusinessInfo}
                        type="text"
                        data-field-api-name="Expand_Business_Operations_Description__c"
                        label="Describe Reason Of Expand Business Operations, Staff And Recruiting"
                        value={ResidentialLoanApplication.Expand_Business_Operations_Description__c}
                      ></lightning-input
                      ><br />
                      <lightning-input
                        class="loanApp-form cust-width"
                        onchange={handelBusinessInfo}
                        type="text"
                        label="Describe Reason if 'Other' selected"
                        data-field-api-name="OtherLoanPurpose"
                        value={ResidentialLoanApplication.OtherLoanPurpose}
                      ></lightning-input>
                      <br />
                    </div>
                  </div>
                  <lightning-input
                    class="loanApp-form"
                    data-ischekbox="true"
                    type="checkbox"
                    label="Add Collateral Info"
                    data-field-api-name="hasCollateralInfo__c"
                    checked={ResidentialLoanApplication.hasCollateralInfo__c}
                    onchange={setCollateralInfo}
                  ></lightning-input>

                  <div
                    if:true={ResidentialLoanApplication.hasCollateralInfo__c}
                  >
                    <lightning-card
                      variant="Narrow"
                      title="Collateral Info"
                      icon-name="utility:contact"
                    >
                      <div slot="actions">
                        <lightning-button
                          label="New"
                          icon-name="utility:add"
                          icon-position="left"
                          onclick={addgetNewCollateralInfo}
                        ></lightning-button>
                      </div>
                      <div class="slds-p-horizontal_small">
                        <lightning-datatable
                          key-field="id"
                          hide-checkbox-column="true"
                          onrowaction={editCollateralInfo}
                          data={getcollateralInfoList}
                          columns={CollateralColumns}
                        >
                        </lightning-datatable>
                      </div>
                    </lightning-card>
                  </div>
                  <div
                    class="slds-align_absolute-center button-pannel"
                    style="height: 5rem"
                  >
                    <lightning-button
                      variant="brand"
                      label="Next"
                      title="Next"
                      onclick={saveApplicationLoanInfo}
                    ></lightning-button>
                    <lightning-button
                      label="Cancel"
                      title="Cancel"
                      onclick={cancelForm}
                    ></lightning-button>
                  </div>
                </div>
              </lightning-tab>
              <lightning-tab
                label="4. Application Questions"
                value="3"
                onactive={getLoanapplicationQuestion}
              >
                <div
                  class="slds-text-color_weak slds-text-align_center slds-var-p-around_medium slds-text-heading_small slds-border_bottom"
                >
                  Application Questions
                </div>
                <div class="tab-container slds-var-p-around_medium">
                  <template for:each={DeclarationQuestions} for:item="ques">
                    <div key={ques.Name}>
                      {ques.Description}
                      <div if:true={ques.Declaration}>
                        <div class="slds-clearfix" if:true={ques.Answer}>
                          <div class="slds-float--left slds-var-m-around_small">
                            <label for={ques.Loan_Declaration_Field}>Yes</label>
                            <br />
                            <input
                              checked
                              type="radio"
                              data-field-api-name={ques.Loan_Declaration_Field}
                              id={ques.Loan_Declaration_Field}
                              name={ques.Loan_Declaration_Field}
                              onchange={onGroup}
                              class="slds-radio applicantDeclaration"
                            />
                          </div>
                          <div class="slds-float--left slds-var-m-around_small">
                            <label for={ques.Loan_Declaration_Field}>No</label>
                            <br />
                            <input
                              type="radio"
                              id={ques.Loan_Declaration_Field}
                              name={ques.Loan_Declaration_Field}
                              onchange={onGroup}
                              class="slds-radio"
                            />
                          </div>
                        </div>
                        <div class="slds-clearfix" if:false={ques.Answer}>
                          <div class="slds-float--left slds-var-m-around_small">
                            <label for={ques.Loan_Declaration_Field}>Yes</label>
                            <br />
                            <input
                              type="radio"
                              id={ques.Loan_Declaration_Field}
                              data-field-api-name={ques.Loan_Declaration_Field}
                              name={ques.Loan_Declaration_Field}
                              onchange={onGroup}
                              class="slds-radio applicantDeclaration"
                            />
                          </div>
                          <div class="slds-float--left slds-var-m-around_small">
                            <label for={ques.Loan_Declaration_Field}>No</label>
                            <br />
                            <input
                              type="radio"
                              id={ques.Loan_Declaration_Field}
                              data-field-api-name={ques.Loan_Declaration_Field}
                              name={ques.Loan_Declaration_Field}
                              checked
                              onchange={onGroup}
                              class="slds-radio"
                            />
                          </div>
                        </div>
                      </div>
                    </div>
                  </template>
                  <div
                    class="slds-align_absolute-center button-pannel slds-border_top"
                    style="height: 5rem"
                  >
                    <lightning-button
                      variant="brand"
                      label="Save and Next"
                      title="Next"
                      onclick={saveApplicationDeclaration}
                    ></lightning-button>
                  </div>
                </div>
              </lightning-tab>
              <lightning-tab label="5. Business Owner(s)" value="4">
                <div
                  class="slds-text-color_weak slds-text-align_center slds-text-heading_small"
                >
                  Business Owner Information
                </div>
                <div class="tab-container">
                  List all owners of 20% or more of the equity of the Applicant.
                  <lightning-card
                    variant="Narrow"
                    title="Business Owner Information"
                    icon-name="action:add_contact"
                  >
                    <div slot="actions">
                      <lightning-button
                        label="New"
                        icon-name="utility:add"
                        icon-position="left"
                        onclick={showNewBorrowerForm}
                      ></lightning-button>
                    </div>
                    <div>
                      <lightning-datatable
                        key-field="id"
                        hide-checkbox-column="true"
                        onrowaction={editBorrowerForm}
                        data={LoanApplicant}
                        columns={LoanApplicantColumns}
                      >
                      </lightning-datatable>
                    </div>
                  </lightning-card>
                  <div class="slds-text-color_weak">
                    Note: All business owners in total must equal 90% or higher
                    of the total ownership of the business.
                  </div>
                </div>

                <div
                  class="slds-align_absolute-center button-pannel"
                  style="height: 5rem"
                >
                  <lightning-button
                    variant="brand"
                    label="Submit PreApp"
                    title="PreAppSubmit"
                    value="ExpenseInfo"
                    onclick={submitPreApp}
                  ></lightning-button>
                </div>
              </lightning-tab>

              <lightning-tab label="Full App" value="5">
                <div
                  class="slds-text-color_weak slds-text-align_center slds-text-heading_small"
                >
                  Full App
                </div>
                <div class="tab-container">
                  <div
                    class="slds-align_absolute-center"
                    style="display: block; text-align: center; padding: 2%"
                  >
                    <p style="text-align: justify">
                      After loan applicants have been entered, the PreApp will
                      be submitted for initial review. The below sections, can
                      be completed after pre-approval, or you can start
                      completing this information at your convenience.
                    </p>
                  </div>
                </div>
              </lightning-tab>

              <lightning-tab
                label="1. Financial Statement"
                value="6"
                onactive={getFinancialDetails}
              >
                <div
                  class="slds-text-color_weak slds-text-align_center slds-text-heading_small"
                >
                  Financial Statement
                </div>
                <div class="tab-container">
                  <div
                    class="slds-align_absolute-center"
                    style="display: block; padding: 2%"
                  >
                    <lightning-input
                      class="financialStatement"
                      name="cashOnHandInLFCU"
                      onchange={handelfinancialStatement}
                      type="number"
                      data-field-api-name="Cash_On_Hand_In_LFCU__c"
                      label="Cash On Hand In Our Institute"
                      value={ResidentialLoanApplication.Cash_On_Hand_In_LFCU__c}
                    ></lightning-input>

                    <lightning-input
                      class="financialStatement"
                      name="depositInOtherInstitute"
                      type="number"
                      onchange={handelfinancialStatement}
                      label="Deposit In Other Institute"
                      data-field-api-name="Deposit_In_Other_Institute__c"
                      value={ResidentialLoanApplication.Deposit_In_Other_Institute__c}
                    ></lightning-input>

                    <lightning-input
                      class="financialStatement"
                      name="NotesAndAccountDue"

                <div class="tab-container">
                  <div if:true={Borrower}>
                    <lightning-input
                      type="checkbox"
                      label="Copy From Main Borrower"
                      name="copyBorrowerAddress"
                      onchange={getBorrowerAddress}
                    ></lightning-input>
                  </div>
                  <lightning-input-address
                    address-label="Present Address"
                    street-label="Street"
                    city-label="City"
                    country-label="Country"
                    province-label="Province"
                    postal-code-label="PostalCode"
                    street={LoanApplicantAddress.ResidenceStreet}
                    city={LoanApplicantAddress.ResidenceCity}
                    country={LoanApplicantAddress.ResidenceCountry}
                    province={LoanApplicantAddress.ResidenceState}
                    postal-code={LoanApplicantAddress.ResidencePostalCode}
                    onchange={handelPresentAddress}
                  ></lightning-input-address>

                  <lightning-input
                    class="AddressInfo"
                    label="Years at current residence"
                    type="number"
                    data-field-api-name="ResidenceYearCount"
                    onchange={handelAddressInfo}
                    value={LoanApplicantAddress.ResidenceYearCount}
                  >
                  </lightning-input>
                  <lightning-input
                    class="AddressInfo"
                    onchange={handelAddressInfo}
                    label="Months at current residence"
                    type="number"
                    data-field-api-name="ResidenceAdditionalMonthCount"
                    value={LoanApplicantAddress.ResidenceAdditionalMonthCount}
                  >
                  </lightning-input>

                  <lightning-input
                    type="checkbox"
                    label="Same as above"
                    name="copyMailingAddress"
                    onclick={copyAddress}
                  ></lightning-input>

                  <lightning-input-address
                    address-label="Mailing Address"
                    street-label="Street"
                    city-label="City"
                    country-label="Country"
                    province-label="Province"
                    postal-code-label="PostalCode"
                    street={getLoanApplicantMalingAddress.ResidenceStreet}
                    city={getLoanApplicantMalingAddress.ResidenceCity}
                    country={getLoanApplicantMalingAddress.ResidenceCountry}
                    province={getLoanApplicantMalingAddress.ResidenceState}
                    postal-code={getLoanApplicantMalingAddress.ResidencePostalCode}
                    onchange={handelMailingAddress}
                  ></lightning-input-address>

                  <div
                    class="slds-align_absolute-center button-pannel"
                    style="height: 5rem"
                  >
                    <lightning-button
                      variant="brand"
                      label="Save and Next"
                      title="Next"
                      onclick={saveApplicantAddress}
                    ></lightning-button>
                  </div>
                </div>
              </lightning-tab>

              <lightning-tab label="Income Information" value="4">
                <div
                  class="slds-text-color_weak slds-text-align_center slds-text-heading_small"
                >
                  Monthly Income Information
                </div>
                <div class="tab-container">
                  <lightning-input
                    class="IncomeInfo"
                    label="Monthly Base Salary"
                    type="number"
                    formatter="currency"
                    data-field-api-name="Base_Monthly_Salary__c"
                    value={LoanApplicantIncomes.Base_Monthly_Salary__c}
                    onchange={calculateTotalIncome}
                  >
                  </lightning-input>
                  <lightning-input
                    class="IncomeInfo"
                    label="Monthly Overtime"
                    type="number"
                    formatter="currency"
                    data-field-api-name="Monthly_Overtime_Amount__c"
                    value={LoanApplicantIncomes.Monthly_Overtime_Amount__c}
                    onchange={calculateTotalIncome}
                  >
                  </lightning-input>
                  <lightning-input
                    class="IncomeInfo"
                    label="Monthly Bonus"
                    type="number"
                    formatter="currency"
                    data-field-api-name="Monthly_Bonus_Amount__c"
                    value={LoanApplicantIncomes.Monthly_Bonus_Amount__c}
                    onchange={calculateTotalIncome}
                  >
                  </lightning-input>
                  <lightning-input
                    class="IncomeInfo"
                    label="Monthly Comission"
                    type="number"
                    data-field-api-name="Monthly_Commission_Amount__c"
                    formatter="currency"
                    value={LoanApplicantIncomes.Monthly_Commission_Amount__c}
                    onchange={calculateTotalIncome}
                  >
                  </lightning-input>
                  <lightning-input
                    class="IncomeInfo"
                    label="Monthly Dividends/Interest"
                    type="number"
                    formatter="currency"
                    data-field-api-name="Devidends_Interest__c"
                    value={LoanApplicantIncomes.Devidends_Interest__c}
                    onchange={calculateTotalIncome}
                  >
                  </lightning-input>
                  <lightning-input
                    class="IncomeInfo"
                    label="Monthly Net Rental Income"
                    type="number"
                    formatter="currency"
                    data-field-api-name="Net_rental_Income__c"
                    value={LoanApplicantIncomes.Net_rental_Income__c}
                    onchange={calculateTotalIncome}
                  >
                  </lightning-input>
                  <lightning-input
                    class="IncomeInfo"
                    label="Monthly Other Income"
                    type="number"
                    data-field-api-name="Other_Income__c"
                    formatter="currency"
                    value={LoanApplicantIncomes.Other_Income__c}
                    onchange={calculateTotalIncome}
                  >
                  </lightning-input>

                  <lightning-input
                    data-field-api-name="MonthlyIncomeAmount"
                    name="IncomeInfo"
                    value={LoanApplicantIncomes.MonthlyIncomeAmount}
                    type="number"
                    formatter="currency"
                    label="Monthly Income Amount"
                    readonly="true"
                  ></lightning-input>

                  <div
                    class="slds-align_absolute-center button-pannel"
                    style="height: 5rem"
                  >
                    <lightning-button
                      variant="brand"
                      class="slds-var-m-right_small"
                      label="Add Co-Borrower"
                      title="AddCoBorrower"
                      data-action="AddCoBorrower"
                      value="ExpenseInfo"
                      onclick={saveApplicantIncomes}
                    ></lightning-button>

                    <lightning-button
                      variant="brand"
                      label="Save"
                      title="actionName"
                      data-action="actionName"
                      value="IncomeInfo"
                      onclick={saveApplicantIncomes}
                    ></lightning-button>
                  </div>
                </div>
              </lightning-tab>
            </lightning-tabset>
          </div>
        </div>
      </div>
    </section>
  </div>

  <div if:true={showCertificationForm}>
    <section
      style="background: rgba(0, 0, 0, 0.5)"
      role="dialog"
      tabindex="-1"
      class="slds-modal slds-fade-in-open slds-modal_medium"
      aria-labelledby="modal-heading-01"
      aria-modal="true"
      aria-describedby="modal-content-id-1"
    >
      <div class="slds-modal__container">
        <header class="slds-modal__header">
          <button
            class="slds-button slds-button_icon slds-modal__close"
            title="Close"
            onclick={hideCertificationForm}
          >
            <lightning-icon
              icon-name="utility:close"
              alternative-text="close!"
              title="close"
            ></lightning-icon>
            <span class="slds-assistive-text">Close</span>
          </button>
          <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">
            Certifications And Authorizations
          </h2>
        </header>
        <div class="slds-modal__content slds-p-around_medium">
          <!-- <lightning:formattedRichText  value={BusinessLoanProgram.Certification_Description__c}></lightning-input> -->
          <lightning-formatted-text
            value={BusinessLoanProgram.Certification_Description__c}
          ></lightning-formatted-text>
          <br />
          <br />

          <div class="slds-grid">
            <lightning-input
              class="certificationqes"
              type="checkbox"
              data-ischekbox="true"
              label="I accept"
              data-field-api-name="I_Accept__c"
              name="Iaccept"
              checked={ApplicationQuestion.I_Accept__c}
            ></lightning-input>
          </div>
          <br />
          <div class="slds-grid slds-gutters">
            <div class="slds-col">
              <span
                ><lightning-input
                  class="certificationqes"
                  type="text"
                  data-field-api-name="Name_On_Certification__c"
                  label="Name"
                  value={ApplicationQuestion.Name_On_Certification__c}
                ></lightning-input
              ></span>
            </div>
            <div class="slds-col">
              <span
                ><lightning-input
                  class="certificationqes"
                  type="date"
                  name="BirthDate"
                  data-field-api-name="BirthDate__c"
                  value={ApplicationQuestion.BirthDate__c}
                  label="Date of Birth"
                ></lightning-input
              ></span>
            </div>
          </div>
        </div>
        <footer class="slds-modal__footer">
          <lightning-button label="Cancel" onclick={hideCertificationForm}
            >Cancel</lightning-button
          >
          <lightning-button
            variant="brand"
            label="Save"
            onclick={saveCertificationForm}
            >Save</lightning-button
          >
        </footer>
      </div>
    </section>
  </div>
</template>
